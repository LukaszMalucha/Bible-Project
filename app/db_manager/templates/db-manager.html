{% extends "base.html" %}
{% load staticfiles %}
{% load materializecss %}

{% load bootstrap_tags %}


{% block content %}
<div id="page-index">
  <div class="dashboard-cards">
    <div class="row row-cards">
      <div class="card card-description">
        <div class="row plain-element left-align row-back">
          <a href="/">
            <i class="fas fa-chevron-left"></i> Back To DB Manager
          </a>
        </div>
        <br>
        <div class="row plain-element">
          <div class="col s12 m6 l3 plain-element">
            <div class="row plain-element left-align">
              <div class="input-field col s9 col-form">
                <a href="{% url 'db_manager:documents-upload' %}">
                  <div class="card menu-card">
                    <h5><i class="fas fa-file-alt"></i> &nbsp; Documents Upload </h5>
                  </div>
                </a>
              </div>
              <div class="input-field col s9 col-form">
                <a href="/api/">
                  <div class="card menu-card">
                    <h5><i class="fas fa-terminal"></i>&nbsp; REST API </h5>
                  </div>
                </a>
              </div>
              <div class="input-field col s9 col-form">
                <a href="/admin/">
                  <div class="card menu-card">
                    <h5><i class="fas fa-users-cog"></i>&nbsp; Admin Panel</h5>
                  </div>
                </a>
              </div>

              <div class="input-field col s9 col-form">
                <a href="{% url 'db_manager:delete-data' %}">
                  <div class="card menu-card">
                    <h5><i class="fas fa-trash"></i> &nbsp; Delete Data</h5>
                  </div>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
