{% extends "base.html" %} {% load staticfiles %}{% load materializecss %}
{% block extrahead %}
<link href="{% static 'css/forms.css' %}" rel="stylesheet"/>
{% endblock %}
{% load bootstrap_tags %}
{% block content %}
<div id="page-index">
  <div class="row row-message">

  </div>

  <div class="form-container">
    <form class="form-signin" method="POST" enctype="multipart/form-data">
      <i class="material-icons" id="icon-login">person</i>
      <fieldset class="form-box">
        <div class="row text-center">
          <h4>Edit Profile</h4>
        </div>
        <div class="row text-center">
          <div class="input-field col s6">
            <div class="input-field col s12 field-description">
              <h6>Your Position:</h6>
            </div>
          </div>
          <div class="input-field col s6">
            {% csrf_token %}
            {{ my_details_form | materializecss }}
          </div>
        </div>
        <button type="submit" class="btn-login"><span>Continue <i class="far fa-arrow-alt-circle-right"></i></span>
        </button>
      </fieldset>
    </form>
  </div>
</div>
  {% endblock %}
